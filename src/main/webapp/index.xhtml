<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="https://java.sun.com/jsf/core">

<script>
    function inputIsNumber() {
        var input, message;

        input = document.getElementById("withJS").value;

        if (input != parseInt(input)) {
            message = "Ingresa un n√∫mero entero mayor que 0";
            alert(message);
            return false;
        }
    }
</script>

    <h:head>
        <title>Lab 5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>

    <h:body>
        <p:panel>
            <f:facet name="header">
                <p:outputLabel value="Laboratorio 5 - MVC PrimeFaces Introduction"/>
                <br/>
                <h:form>
                    <p:commandButton action="calculator" value="Calculadora (JSF)"/>
                    <p:commandButton action="#{navigationController.viewCalculator()}"
                                     value="Calculadora (Bean)"/>
                </h:form>
            </f:facet>
        </p:panel>

        <div align="center">

            <!-- Part II and III -->

            <h4>Check a task (HTML validation)</h4>
            <form action="/todo?[[$id$]]" method="get">
                <label for="withHTML">Type a id number:</label>
                <input type="number" id="withHTML" name="id" min="1" value="1"/>
                <input type="submit" value="Submit"/>
            </form>
            <br/>
            <h4>Check a task (JavaScript validation)</h4>
            <form name="jSValidation" action="/todo?[[$id$]]" method="post" onsubmit="return inputIsNumber()">
                <label for="withJS">Type a id number:</label>
                <input type="text" id="withJS" name="id" value="1"/>
                <input type="submit" value="Submit"/>
            </form>

            <br/>
            <h4>Do you want the server to greet you?</h4>
            <form action="/helloServlet?[[$name$]]" method="get">
                <label for="name">Type your name:</label>
                <input type="text" id="name" name="name" value="Daniel"/>
                <input type="submit" value="Submit"/>
            </form>
            <br/>
        </div>
    </h:body>
</html>
