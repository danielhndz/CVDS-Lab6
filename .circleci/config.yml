version: 2.1

orbs:
  maven: circleci/maven@0.0.12

jobs:
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - run:
          name: Deploy Master to Heroku
          command: |
            set -e

            # Workaround old docker images with incorrect $HOME
            # check https://github.com/docker/docker/issues/2968 for details
            if [ "${HOME}" = "/" ]
            then
              export HOME=$(getent passwd $(id -un) | cut -d: -f6)
            fi

            echo Using SSH Config Dir $SSH_CONFIG_DIR

            mkdir -p $SSH_CONFIG_DIR

            echo 'github.com ssh-rsa .org ssh-rsa ' >> $SSH_CONFIG_DIR/known_hosts
            
            (umask 077; touch $SSH_CONFIG_DIR/id_rsa)
            chmod 0600 $SSH_CONFIG_DIR/id_rsa
            (cat <<EOF > $SSH_CONFIG_DIR/id_rsa
            $CHECKOUT_KEY
            EOF
            )

            export GIT_SSH_COMMAND='ssh -i $SSH_CONFIG_DIR/id_rsa -o UserKnownHostsFile=$SSH_CONFIG_DIR/known_hosts'

            # use git+ssh instead of https
            git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
            git config --global gc.auto 0 || true

            if [ -e /home/circleci/project/.git ]
            then
              cd /home/circleci/project
              git push https://heroku:f5336682-b2f4-4673-a225-fdef1c2921f0@git.heroku.com/cvds-lab-6.git master
            else
              mkdir -p /home/circleci/project
              cd /home/circleci/project
              git clone $CIRCLE_REPOSITORY_URL .
              git push https://heroku:f5336682-b2f4-4673-a225-fdef1c2921f0@git.heroku.com/cvds-lab-6.git master
            fi

workflows:
  build_test_deploy:
    jobs:
      - maven/test # checkout, build, test, and upload test results
      - deploy:
          requires:
            - maven/test # only run deploy-via-git job if the maven/test job has completed
          filters:
            branches:
              only: master # only run deploy-via-git job on master branch
